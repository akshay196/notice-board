<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Custtom css-->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Change Address bar color for android-->
  <meta name="theme-color" content="#00897b" />
</head>

<body>
  <nav class="teal darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">RIT Notice Board</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="rnb-admin.html">
            <i class="material-icons right">shuffle</i>Discard</a>
        </li>
        <li>
          <a href="#" onclick="document.getElementById('noticeForm').reset();">
            <i class="material-icons right">clear_all</i>Clear All</a>
        </li>
        <li>
          <a href="index.html">
            <i class="material-icons right">perm_identity</i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>
  <br>

  <div class="container">
    <div class="row">
      <form id="noticeForm" action="#">

        <div class="input-field col s12 m9">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Title</label>
        </div>

        <div class="input-field col s12 m3">
          <select>
            <option value="" disabled selected>Categorize your notice</option>
            <option value="1">Academics</option>
            <option value="2">News & Events</option>
            <option value="3">Achievements</option>
          </select>
          <label>Category</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Notice</label>
        </div>
        <div class="input-field col s6 m6">
          <input id="file_caption" type="text" class="validate">
          <label for="file_caption">Caption</label>
        </div>
        <div class="file-field input-field col s6 m6">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>

          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>

        <div class="row">
        </div>

        <div class="input-field col s12 m6">
          <select class="icons">
            <option value="" disabled selected>Choose color for card</option>
            <option value="" data-icon="images/grey-blue.jpg" class="left circle">Grey</option>
            <option value="" data-icon="images/orange.jpg" class="left circle">Orange</option>
            <option value="" data-icon="images/blue.jpg" class="left circle">Blue</option>
          </select>
          <label>Color</label>
        </div>

        <div class="row">
        </div>

        <button class="btn-large waves-effect waves-light " type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>


  </div>

  <script>
    function reloadFunction() {
      location.reload();
    }
  </script>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
